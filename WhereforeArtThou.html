        <script>
           function whatIsInAName(collection, source) 
           {    //var arr = [];
                
                let sourceKeys = Object.keys(source); //Application of Object.keys() method
                const arr = collection.filter(function(elem){
                    for(let i =0; i < sourceKeys.length; i++){
                        if(!elem.hasOwnProperty(sourceKeys[i]) || elem[sourceKeys[i]]!== source[sourceKeys[i]]){
                            return false;
                        }
                    } return true;
                });
                console.log(arr);
                return arr;
               
                /*arr = temparr2.concat(temparr);
                console.log(arr);                
                return arr;*/
            }
                whatIsInAName([{ first: "Romeo", last: "Montague" }, 
                { first: "Mercutio", last: null }, { first: "Tybalt", last: "Capulet" }], { last: "Capulet" });
                whatIsInAName([{ "apple": 1, "bat": 2 }, { "apple": 1 }, { "apple": 1, "bat": 2, "cookie": 2 }, 
                { "bat":2 }], { "apple": 1, "bat": 2 })
               
        </script>
